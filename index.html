<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Service Maps</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=860">
    <link rel="shortcut icon" href="media/icon/favicon.ico">

    <!-- Cargo links externos -->
    <link href="css/estilosIndex.css" rel="stylesheet">
    <link href="css/estilosTopnav.css" rel="stylesheet">
    <link href="css/clasico.css" rel="stylesheet" id="temaActual">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- Cargo scripts externos -->    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/funcionesIndex.js"></script>  
    <script type="text/javascript" src="js/funcionesEstilos.js"></script> 
    <script type="text/javascript" src="js/funcionesLogin.js"></script> 

  </head>
  <body>

    <!-- Creo barra de busquedas -->
    <div class="topnav">
      <!-- Centered link -->
      <div class="topnav-centered">
      </div>
      <!-- Left-aligned links (default) -->
      <a id="linkInicio" href="#" class="active">Inicio</a>
      <a id="linkEstilo" href="#" >Cambiar Estilo</a> 
      <!-- Right-aligned links -->
      <div class="topnav-right">
        <a id="linkLogin" href="#">Iniciar Sesión</a>
      </div>
    </div> 

    <div id="panelBanner">
      <image id="imagenBanner" src="media/imgs/banner.jpeg" ></image>
    </div>

    <!-- Creo barra de busquedas -->
    <nav>
      <div id="panelBusqueda">
        <form>
          <input id="inputBusqueda" type="search" placeholder="Buscar servicio ..." aria-label="Buscar servicio">
          <button id="botonBusqueda" type="submit" aria-label="Buscar">Buscar</button>
        </form>
      </div>
    </nav>

    <!-- Creo panel del mapa -->
    <div id="panelMapa">
      <div id="map">    
      </div>
    </div>

    <!-- Creo descripcion para el panel de botonera -->
    <div id="panelDescripcionFiltros">
      <span id="textoInformacion">¿Cómo podemos ayudarte?</span>
    </div>

    <!-- Creo panel de botonera para los filtros -->
    <div id="panelBotoneraFiltro">
      <button id="filtrarTodos" class="botonFiltrar activo" type="submit">Todos los Servicios</button>
      <button id="filtrarEstaciones" class="botonFiltrar" type="submit">Estaciones de Servicio</button>
      <button id="filtrarGomerias" class="botonFiltrar" type="submit">Gomerías</button>
      <button id="filtrarTalleres" class="botonFiltrar" type="submit">Talleres Mecánicos</button>
    </div>

    <!-- Creo Footer -->
    <footer>
      <div id="panelFooter">
          Página web creada por García Matias y González Matias. © 2018 Service Maps.          
      </div>
    </footer>  

  </body>
</html>
