<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Iniciar Sesión</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=860">
    <link rel="shortcut icon" href="media/icon/favicon.ico"> 

    <!-- Cargo links externos -->
    <link href="css/estilosLogin.css" rel="stylesheet">
    <link href="css/estilosTopnav.css" rel="stylesheet">
    <link href="css/clasico.css" rel="stylesheet" id="temaActual">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    
    <!-- Cargo scripts externos -->    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/funcionesLogin.js"></script>  

  </head>
  <body>

    <!-- Creo barra de busquedas -->
    <div class="topnav">
      <!-- Left-aligned links (default) -->
      <a id="linkInicio" href="#" class="active">Inicio</a> 
    </div>    

    <div id="panelLogin">
    </div>   

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '1071078366372805',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.12'
        });

        FB.getLoginStatus(function(response){
          if (response.status === 'connected' )
          {
            document.getElementById("status").innerHTML = 'We are connected';
          }
          else if (response.status === 'not_authorized')
          {
            document.getElementById("status").innerHTML = 'We are not logged in';
          }
        });

      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>  

    <div id="status">
    </div>

    <!-- Creo Footer -->
    <footer>
      <div id="panelFooter">
          Página web creada por García Matias y González Matias. © 2018 Service Maps.          
      </div>
    </footer>  

  </body>
</html>
