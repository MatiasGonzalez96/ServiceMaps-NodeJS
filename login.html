<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Iniciar Sesión</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=860">
    <link rel="shortcut icon" href="media/icon/favicon.ico"> 

    <!-- Cargo links externos -->
    <link href="css/estilosLogin.css" rel="stylesheet">
    <link href="css/estilosTopnav.css" rel="stylesheet">
    <link href="css/clasico.css" rel="stylesheet" id="temaActual">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- Cargo scripts externos -->    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/funcionesLogin.js"></script>  

  </head>
  <body>

    <!-- Creo barra de busquedas -->
    <div class="topnav">
      <!-- Left-aligned links (default) -->
      <a id="linkInicio" href="#" class="active">Inicio</a> 
    </div>    

    <!-- Creo panel para los botones -->
    <div id="panelLogin">

      <!-- Creo boton para conectar con FaceBook -->
      <button id="botonFbLogin">Login</button> 
      <button id="botonObtenerInfo">Get Info</button> 

    </div>  

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <div id="status">
    </div>

    <div id="spinner"
    style="
        background: #4267b2;
        border-radius: 5px;
        color: white;
        height: 40px;
        text-align: center;
        width: 250px;">
    Loading
    <div
    class="fb-login-button"
    data-max-rows="1"
    data-size="large"
    data-button-type="continue_with"
    data-use-continue-as="true"
    ></div>
</div>

    <!-- Creo Footer -->
    <footer>
      <div id="panelFooter">
          Página web creada por García Matias y González Matias. © 2018 Service Maps.          
      </div>
    </footer>  

  </body>
</html>
