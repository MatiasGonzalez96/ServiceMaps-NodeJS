<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="Proyecto/media/icon/comentarios.ico">

    <title>Comentarios</title>

    <!-- Bootstrap -->
    <link href="Proyecto/css/bootstrap.min.css" rel="stylesheet">
    <link id= "HojaDeEstilosComentarios" href="Proyecto/css/EstilosComentarios1.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="Proyecto/js/funcionesComentarios.js"></script>

  </head>
  <body onload="cargarFuncionesInicio()">
    <div class="panel panel-default" id="panelGeneral">
      <div class="panel-body ">

        <!-- Panel Comentarios -->
        <div class="panel panel-default" id= "panelComentarios">
          <div class="panel-body" id= "panelComentarios">
            <textarea disabled id="listaComentarios"></textarea>
          </div>
        </div>

        <!-- Panel Formulario -->
        <div class="panel panel-default" id= "panelFormulario">
          <div class="panel-body">

            <h4 id="nombreServicio">Nombre del Servicio: </h4>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre" id="cajaNombre">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Apellido" id="cajaApellido">
            </div>

            <textarea placeholder="Inserte comentario" id="cajaComentarios"></textarea>

            <button type="button" class="btn btn-info" onclick="oyenteBotonPostear()">Postear</button>
            <button type="button" class="btn btn-default" onclick="oyenteBotonVolver()">Volver</button>

          </div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Proyecto/js/bootstrap.min.js"></script>

  </body>
</html>
