<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Comentarios</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="width=830">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="media/icon/comentarios.ico">    

    <!-- Cargo links externos -->
    <link href="css/estilos.css" rel="stylesheet">
    <link href="css/clasico.css" rel="stylesheet" id="temaActual">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    
    <!-- Cargo scripts externos -->    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/funcionesComentarios.js"></script>  

  </head>
  <body>

    <!-- Creo barra de busquedas -->
    <div class="topnav">
      <!-- Left-aligned links (default) -->
      <a id="linkInicio" href="#" class="active">Inicio</a> 
    </div> 

    <!-- Panel Comentarios -->
    <div id="panelGeneralComentarios">

      <!-- Panel que muestra los comentarios -->
      <div id= "panelComentarios">
        <div id="listaComentarios"></div>
      </div>

      <!-- Panel Formulario -->
      <div id= "panelFormulario">

        <h4 id="nombreServicio">Servicio: </h4>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nombre*" id="cajaNombre">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Apellido*" id="cajaApellido">
        </div>

        <div>
          <textarea placeholder="Inserte comentario*" id="cajaComentarios"></textarea>

          <div id="panelBotoneraComentarios">
            <button type="button" id="botonPostear">Postear</button>
            <button type="button" id="botonVolver">Volver</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Creo Footer -->
    <footer>
      <div id="panelFooter">
          Página web creada por García Matias y González Matias. © 2018 Service Maps.          
      </div>
    </footer>  

  </body>
</html>
